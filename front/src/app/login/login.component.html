<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                <form (ngSubmit)="OnSubmit()"> 
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail"  type="email" placeholder="name@example.com" value={{Email}} [(ngModel)]="Email" [ngModelOptions]="{standalone: true}"/>
                            <label htmlFor="Email"class="form-label">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword"  type="password" placeholder="Password" value={{Password}} [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" />
                            <label htmlFor="Password"class="form-label">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                            <label htmlFor="check" class="form-check-label" for="inputRememberPas1sword">Remember Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0"> 
                            <a class="small" routerLink="Register">Don't have an account?</a>
                            <button type='Submit' class="btn btn-primary" >Login</button>  
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
